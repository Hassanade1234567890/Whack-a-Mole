<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #e0f7fa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    .game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hole {
      width: 100px;
      height: 100px;
      background: #795548;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .mole {
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/Oj1QX2T.png') no-repeat center/cover;
      position: absolute;
      bottom: -80px;
      left: 10px;
      transition: bottom 0.3s;
      cursor: pointer;
    }

    .mole.up {
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole!</h1>
  <p>Score: <span id="score">0</span> | Time Left: <span id="time">15</span>s | Level: <span id="level">1</span></p>
  <button id="startButton">Start Game</button>
  <button id="pauseButton">Stop</button>

  <div class="game" id="gameArea"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const levelDisplay = document.getElementById('level');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');

    let score = 0;
    let timeLeft = 15;
    let lastHole;
    let timeUp = false;
    let isPaused = false;
    let level = 1;
    let countdownInterval;
    let holes = [];

    const levelHoleCount = {
      1: 3,
      2: 6,
      3: 9
    };

    function createHolesForLevel(level) {
      gameArea.innerHTML = ''; // Clear previous holes
      const count = levelHoleCount[level] || 3;
      holes = [];

      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');

        const mole = document.createElement('div');
        mole.classList.add('mole');

        mole.addEventListener('click', bonk);

        hole.appendChild(mole);
        gameArea.appendChild(hole);
        holes.push(hole);
      }
    }

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole() {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole();
      lastHole = hole;
      return hole;
    }

    function peep() {
      if (timeUp || isPaused) return;

      const minTime = 300 - level * 20;
      const maxTime = 1000 - level * 50;
      const time = randomTime(Math.max(minTime, 100), Math.max(maxTime, 200));
      const hole = randomHole();
      const mole = hole.querySelector('.mole');
      mole.classList.add('up');

      setTimeout(() => {
        mole.classList.remove('up');
        if (!timeUp && !isPaused) peep();
      }, time);
    }

    function bonk(e) {
      if (!e.isTrusted) return;
      score++;
      this.classList.remove('up');
      scoreBoard.textContent = score;
    }

    function startCountdown() {
      timeLeft = 15;
      timeDisplay.textContent = timeLeft;

      countdownInterval = setInterval(() => {
        if (isPaused) return;

        timeLeft--;
        timeDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timeUp = true;
          checkLevelUp();
        }
      }, 1000);
    }

    function checkLevelUp() {
      const neededScore = level * 5;
      if (score >= neededScore) {
        if (level === 3) {
          alert("ðŸŽ‰ You win! You conquered all 3 levels!");
          return;
        }

        level++;
        alert(`Level up! Welcome to Level ${level}`);
        levelDisplay.textContent = level;
        startGame();
      } else {
        alert(`Game Over! You needed ${neededScore} points. Final Score: ${score}`);
      }
    }

    function startGame() {
      clearInterval(countdownInterval);
      score = 0;
      scoreBoard.textContent = 0;
      timeUp = false;
      isPaused = false;
      pauseButton.textContent = "Stop";
      timeDisplay.textContent = 15;
      createHolesForLevel(level);
      peep();
      startCountdown();
    }

    startButton.addEventListener('click', () => {
      level = 1;
      levelDisplay.textContent = level;
      startGame();
    });

    pauseButton.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? "Resume" : "Stop";
      if (!isPaused) peep();
    });
  </script>
</body>
</html>
